<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Alwyn Durham</title>
  <script src="https://use.fontawesome.com/17d34a2d31.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="page-wrapper" class="container-fluid">

    <nav id="headerbar" class="navbar navbar-default navbar-fixed-top">
      <!-- <div id="navbar-inner"> -->
        <div id="logo-wrapper" class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavBar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div id="logo" class="navbar-brand">
              Alwyn Durham
            </div>
          </div>
        <!-- </div> -->
        <div class="collapse navbar-collapse" id="myNavBar">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="index.html" accesskey="a">About</a></li>
            <li><a href="portfolio.html" accesskey="p">Portfolio</a></li>
            <li><a href="contact.html" accesskey="c">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="wrapper" class="row">
      <div class="col-xs-12 col-md-7 col-md-offset-1">
        <section id="main-content">
          <h1>Contact</h1>
          <hr>
          <form id="contact-form" action="" method="get" name="contact-form" class="form-group">
            <label for="name" class="required">Name</label><br>
            <input id="name" type="text" name="name" placeholder="Jane Smith" autocomplete="name" required class="form-control">
            <br>
            <label for="email" class="required">Email</label><br>
            <input id="email" type="email" name="email" placeholder="jsmith@youremail.com" autocomplete="email" required class="form-control">
            <br>
            <label for="message" class="required">Message</label><br>
            <textarea id="message" rows="8" name="message" form="contact-form" maxlength="5000" placeholder="You're so awesome!" autocomplete="off" required class="form-control"></textarea>
            <br>
            <button type="submit" value="Submit" class="btn btn-primary"><i class="fa fa-hand-o-right" aria-hidden="true"></i> Submit</button>
            <br>
            <span class="required sub-text">Indicates required field</span>
          </form>
        </section>
      </div>

      <div id="social-media-wrapper" class="col-xs-12 col-md-3">
        <section id="social-media">
          <h2 class="social-media">Connect with Me</h2>
          <hr class="social-media">
          <a href="https://stackoverflow.com/users/3010362/armandfrvr" target="_blank"><img class="sm-icon" src="assets/images/stackoverflow.png" alt="Stack Overflow"></a>
          <a href="https://www.linkedin.com/in/alwyn-durham-3883a833" target="_blank"><img class="sm-icon" src="assets/images/linkedin_square_color-128.png" alt="Linkedin"></a>
          <a href="https://github.com/ArmandFrvr" target="_blank"><img class="sm-icon" src="assets/images/github_square-128.png" alt="Github"></a>
        </section>
      </div>

    </div>

    <footer class="fixed-bottom sub-text">
      Copyright &copy; 2017 Alwyn Durham
    </footer>

  </div>

</body>
</html>
